<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="timer">
            <div id="time">
                <label>0</label>
            </div>
            <div class="button">
                <button id="Start" onclick="increase(Start)">Increase</button>
                <button id="Stop" onclick="decrease(Stop)">Decrease</button>
                <button id="reset" onclick="Reset(reset)">Reset</button>
            </div>
        </div>
    </div>
    <script src="counter.js"></script>
</body>
</html>
