<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="center">
        <div class="container">
            <h1 id="head-text">Color changer</h1>
            <div class="content">
                <div class="color">
                    <button id="red" onclick="changeColor('red')">Click me</button>
                </div>
                <div class="color">
                    <button id="blue" onclick="changeColor('blue')">Click me</button>
                </div>
                <div class="color">
                    <button id="green" onclick="changeColor('green')">Click me</button>
                </div>
                <div class="color">
                    <button id="yellow" onclick="changeColor('yellow')">Click me</button>
                </div>
                <div class="color">
                    <button id="reset" onclick="changeColor('reset')">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
