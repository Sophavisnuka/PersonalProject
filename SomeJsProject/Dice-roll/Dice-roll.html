<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice-roller</title>
    <link rel="stylesheet" href="Dice-roll.css">
</head>
<body>
    <div id="Container">
        <div id="Roller">
            <h1>Dice-roller</h1>
            <input type="number" id="NumOfRoll" placeholder="Input the number of dice roll" value="1" min="1">
            <button id="rollDice" onclick="rollDice()">Roll Dice</button>
            <div id="DiceResult"></div>
            <div id="DiceImages"></div>
        </div>
    </div>
    <script src="Dice-roll.js"></script>
</body>
</html>
