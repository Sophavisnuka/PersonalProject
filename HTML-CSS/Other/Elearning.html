<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Website</title>
    <link rel="stylesheet" href="Elearning.css">
</head>
<body>
    <div class="back">
        <img id="background" src="/information.jpg" alt="background">
        <div class="container">
            <div class="logo">
                <img id="logo" src="/CADT10-LOGO-anniversary-03.png" alt="logo">
                <img id="idt" src="/idt.png" alt="idt">
            </div>
            <div class="form">
                <form>
                    <input id="email" type="email" placeholder="Email">
                    <input id="password" type="password" placeholder="Password">
                    <button id="Login">Log in</button>
                    <a href="#">Lost Password?</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
