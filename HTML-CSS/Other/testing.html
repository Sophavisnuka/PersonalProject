            document.getElementById("Output").innerText += "Outside block (var): " + x + "\n";
        }

                document.getElementById("Output").innerText += "Inside block (let): " + y + "\n";
            }
            document.getElementById("Output").innerText += "Outside block (let): " + y + "\n";
        }
