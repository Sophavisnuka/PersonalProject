<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Services</title>
    <link rel="stylesheet" href="food.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="text">
        <nav class="nav-one">
            <ul>
                <li>Welcome to Our Food Services Website!</li>
            </ul>
        </nav>
    </header>
    <header class="nav-bar">
        <h1 class="logo">Food Services</h1>
        <img src="../foodwebsite/food.png" alt="logo">
        <nav class="nav-two">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">More</a></li>
                <form>
                    <i class='bx bx-search-alt' ></i>
                    <input type="text" placeholder="Search">
                </form>
            </ul>
        </nav>
    </header>
    <section>
        <div class="main">
            <img class="hotdog" src="../foodwebsite/burger.png" alt="hotdog">
            <img class="burger" src="../foodwebsite/burger2.png" alt="burger">
        </div>
        <div class="context">
            <h2>Order any kind of love <br> or your favorite foods right here!</h2>
            <p id="btn">Register or login for 20% discount!</p>
            <button class="a">Log in</button>
            <button class="b">Sign up</button>
        </div>
    </section>
    <section class="menu">
        <div class="option">
            <h1 id="food">Our Menu</h1>
            <button class="see-more">See More</button>
        </div>
        <div class="food">
            <img class="pizza" src="../foodwebsite/pizza.jpg" alt="pizza">
            <img class="sandwich" src="../foodwebsite/sandwich.jpg" alt="sandwich">
            <img class="pho" src="../foodwebsite/pho.jpg" alt="pho">
            <img class="spaghetti" src="../foodwebsite/spaghetti.jpg" alt="spaghetti">
        </div>
        
    </section>
</body>
</html>
